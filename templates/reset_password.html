{% extends "base.html" %}

{% block title %}Set a New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Create a New Password</h2>
                    
                    <!-- This div will show success or error messages -->
                    <div id="form-message"></div>

                    <form id="reset-password-form">
                        <!-- We pass the token from the URL into this hidden field -->
                        <input type="hidden" id="reset_token" value="{{ token }}">

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text">
                                Password must be at least 8 characters long.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#reset-password-form').on('submit', function(e) {
        e.preventDefault();

        const password = $('#password').val();
        const confirmPassword = $('#confirm_password').val();
        const token = $('#reset_token').val();
        const formMessageDiv = $('#form-message');
        const submitButton = $('#submit-btn');

        formMessageDiv.html(''); // Clear previous messages

        // --- Client-side validation ---
        if (password.length < 8) {
            formMessageDiv.html('<div class="alert alert-danger">Password must be at least 8 characters long.</div>');
            return;
        }
        if (password !== confirmPassword) {
            formMessageDiv.html('<div class="alert alert-danger">Passwords do not match.</div>');
            return;
        }

        // Disable button and show spinner
        submitButton.prop('disabled', true).html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Resetting...
        `);

        $.ajax({
            url: "{{ url_for('auth_bp.reset_password_with_token', token=token) }}",
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                password: password
            }),
            success: function(response) {
                formMessageDiv.html(`<div class="alert alert-success">${response.message}</div>`);
                // Disable the form and redirect after a short delay
                $('#reset-password-form').find('input, button').prop('disabled', true);
                setTimeout(function() {
                    window.location.href = response.redirect_url;
                }, 2000); // 2-second delay before redirect
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : "An unknown error occurred.";
                formMessageDiv.html(`<div class="alert alert-danger">${errorMsg}</div>`);
                // Re-enable button on error
                submitButton.prop('disabled', false).text('Reset Password');
            }
        });
    });
});
</script>
{% endblock %}
