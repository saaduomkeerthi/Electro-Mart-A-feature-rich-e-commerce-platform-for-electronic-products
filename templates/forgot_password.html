{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                    <p class="text-center text-muted mb-4">
                        Enter the email address associated with your account, and we'll send you a link to reset your password.
                    </p>

                    <!-- This div will show success or error messages -->
                    <div id="form-message"></div>

                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                                Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('auth_bp.login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    $('#forgot-password-form').on('submit', function(e) {
        // Prevent the default browser form submission
        e.preventDefault();

        const email = $('#email').val();
        const formMessageDiv = $('#form-message');
        const submitButton = $('#submit-btn');

        // Clear any previous messages and disable the button
        formMessageDiv.html('');
        submitButton.prop('disabled', true).html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sending...
        `);

        $.ajax({
            url: "{{ url_for('auth_bp.forgot_password') }}", // The API endpoint
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function(response) {
                // On success, show the message and reset the form
                formMessageDiv.html(`<div class="alert alert-success">${response.message}</div>`);
                $('#forgot-password-form')[0].reset();
            },
            error: function(xhr) {
                // On error, show the error message from the backend
                const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : "An unknown error occurred.";
                formMessageDiv.html(`<div class="alert alert-danger">${errorMsg}</div>`);
            },
            complete: function() {
                // Always re-enable the button after the request is complete
                submitButton.prop('disabled', false).text('Send Reset Link');
            }
        });
    });
});
</script>
{% endblock %}
