<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ElectroMart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --light-gray: #f1f5f9;
            --gradient-primary: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            /* This is the key part: it centers the content vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-card {
            width: 100%;
            max-width: 450px; /* Adjust width as needed */
            padding: 2.5rem;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            background: var(--gradient-primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

    <div class="auth-card card">
        <div class="card-body">
            <div class="auth-header">
                <a href="{{ url_for('landing') }}" class="logo">
                    <i class="fas fa-bolt"></i> ElectroMart
                </a>
                <h4 class="mt-3">{% block form_title %}{% endblock %}</h4>
            </div>
            
            {% block content %}{% endblock %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
