<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-grid">
    {% if products %}
        {% for product in products %}
            <div class="col">
                <div class="card h-100 product-card">
                      
                    <a href="{{ url_for('home_bp.product_details_page', product_id=product.product_id) }}">
                        <img src="{{ ('/' + product.image_url) if product.image_url else url_for('static', filename='images/placeholder.png') }}" 
                             class="card-img-top" 
                             alt="{{ product.name }}">
                    </a>
                    <div class="card-header">
                       
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate" title="{{ product.name }}">
                            <a href="{{ url_for('home_bp.product_details_page', product_id=product.product_id) }}" class="text-decoration-none text-dark">
                                {{ product.name }}
                            </a>
                        </h5>
                        <p class="card-text fs-5 fw-bold text-primary mt-auto">${{ "%.2f"|format(product.price) }}</p>
                    </div>
                    <!-- START: NEW BUTTONS SECTION -->
                    <div class="card-footer bg-transparent border-top-0 pb-3">
                        <div class="d-flex justify-content-between align-items-center">
                           
                            <button class="btn btn-primary add-to-cart-btn" data-product-id="{{ product.product_id }}">
                                <i class="fas fa-cart-plus me-1"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                    <!-- END: NEW BUTTONS SECTION -->
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                <h5>No Products Found</h5>
                <p>Try adjusting your search or filter criteria.</p>
            </div>
        </div>
    {% endif %}
</div>

<!-- Pagination (already correct) -->
<div class="mt-4">
    {% include 'partials/_pagination.html' %}
</div>
